{% extends 'base.html' %}
{% block content %}
<div class="container">
 <div class="row justify-content-center mt-5">
  <div class="col-md-6">
   <div class="card">
    <div class="card-header text-center">
     <h2>Sign Up</h2>
    </div>
    <div class="card-body">
     {% if error %}
     <div class="alert alert-danger">
      <p>
       {{ error }}
      </p>
     </div>
     {% endif %}
     <form method="post" action="{% url 'signup' %}">
      {% csrf_token %}
      <div class="form-group">
       <label for="first_name">First Name:</label>
       <input type="text" class="form-control" id="first_name" name="first_name" value="{{ values.first_name }}" required>
      </div>
      <div class="form-group">
       <label for="last_name">Last Name:</label>
       <input type="text" class="form-control" id="last_name" name="last_name" value="{{ values.last_name }}" required>
      </div>
      <div class="form-group">
       <label for="phone">Phone:</label>
       <input type="text" class="form-control" id="phone" name="phone" value="{{ values.phone }}" required>
      </div>
      <div class="form-group">
       <label for="email">Email:</label>
       <input type="email" class="form-control" id="email" name="email" value="{{ values.email }}" required>
      </div>
      <div class="form-group">
       <label for="password1">Password:</label>
       <input type="password" class="form-control" id="password1" name="password1" required>
      </div>
      <div class="form-group">
       <label for="password2">Confirm Password:</label>
       <input type="password" class="form-control" id="password2" name="password2" required>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
     </form>
     <p class="mt-3 text-center">
      Already have an account? <a href="{% url 'login' %}">Login here</a>.
     </p>
    </div>
   </div>
  </div>
 </div>
</div>
{% endblock %}
